---
- name: reload nginx service
  ansible.builtin.service:
    name: nginx
    state: reloaded

- name: reload varnish services
  ansible.builtin.service:
    name: "{{ item }}"
    state: reloaded
    daemon_reload: yes
  loop:
    - varnish
    - varnishncsa

- name: restart varnish service
  ansible.builtin.service:
    name: varnish
    state: restarted
    daemon_reload: yes

- name: restart netdata service
  ansible.builtin.service:
    name: netdata
    state: restarted
