- include_vars: main.yml

- name: install essential packages
  package:
    name: "{{ essential_packages }}"
    state: latest

- import_tasks: extra_packages.yml

- name: set timezone to utc
  timezone:
    name: Etc/UTC

- name: generate locales
  locale_gen:
    name: "{{ item }}"
    state: present
  loop:
    "{{ locales }}"

- name: create admin users
  import_tasks: users.yml
